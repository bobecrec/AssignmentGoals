<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "head1"><img src="Logo.png" alt=""></h1>
   
    <div class="register_items">
    <div class="register_items_inner">
    <h2 class="name labels">Name:</h2>
    <input type="text" placeholder="Enter name" class="boxr name_label" ></input>
</div>
<div class="register_items_inner">
    <h2 class="email labels">Email:</h2>
    <input type="text" placeholder="Enter email" class="boxr email_label" ></input>
</div>
<div class="register_items_inner">
    <h2 class="user labels">Username:</h2>
    <input type="text" placeholder="Enter Username" class="boxr user_label" ></input>
</div>
<div class="register_items_inner">
    <h2  class="labels psw">Password:</h2>
    <input type="password" placeholder="Enter Password" class="boxr psw_label"></input>
</div>
<div class="register_items_inner">
    <h2 class="gender labels" for = "gender_label">Gender:</h2>
    <select name = "gender" type="text" placeholder="Gender" class="boxr" id="gender_label">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</div>
<div class="register_items_inner">
    <h2 class="address labels">Address:</h2>
    <input type="text" placeholder="Enter your address" class="boxr address_label" ></input>
</div>
<div class="register_items_inner">
    <h2 class="country labels">Country:</h2>
    <input type="text" placeholder="Enter your country" class="boxr country_label" ></input>
</div>
<div class="register_items_inner">
    <h2 class="zip labels">Zip Code:</h2>
    <input type="text" placeholder="Enter your zip code" class="boxr zip_label" ></input>
</div>
<div class="register_items_inner" id = "l">
    <div id="language">
    <h2 class="language labels">Language:</h2>
    <input type="text" placeholder="Enter your language" class="boxr gender_label" ></input>
    </div>
    <a href="index.html"  class="btn" id="sign">Register</a>
</div>
<div class="register_items_inner" id="bio_out">
    <h2 class="bio labels b">Bio:</h2>
    <textarea type="text" placeholder="Write something about yourself" class="boxr" id = "bio_label" ></textarea>
</div>
   
   
</div>

    
</body>
</html>
